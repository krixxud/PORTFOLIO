
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - 게시글 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/webFont.css">
    <link rel="stylesheet" href="./css/post.css">
    <script src="./js/common.js"></script>
    <script src="./js/post.js"></script>
</head>
<body>

    <!-- 헤더 (기존과 동일) -->
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="index.html">live on</a></div>
            <div class="nav-links">
                <a href="/product.html" class="lnb">매물찾기</a>
                <a href="./comunity.html" class="lnb">커뮤니티</a>
                <a href="./company.html" class="lnb">회사소개</a>
                <a href="./mypage.html" class="lnb">마이페이지</a>
                <a href="./login.html" class="lnb">로그인</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="postDetail"></div>
        <div class="post-actions">
            <button class="action-button" id="likeButton">
                <i class="far fa-heart"></i>
                <span id="likeCount">0</span>
            </button>
            <button class="action-button">
                <i class="far fa-comment"></i>
                <span id="commentCount">0</span>
            </button>
        </div>
        <div class="comments-section">
            <div class="comment-form">
                <textarea class="comment-input" placeholder="댓글을 입력하세요"></textarea>
                <button class="comment-submit">댓글 작성</button>
                <div style="clear: both;"></div>
            </div>
            <div id="commentsList"></div>
        </div>
        <a href="comunity.html" class="back-button">목록으로 돌아가기</a>
    </div>

    <!-- 댓글 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>댓글 수정</h3>
            <textarea id="editCommentInput" class="edit-input"></textarea>
            <button class="comment-submit" id="saveEditButton">저장</button>
        </div>
    </div>
</body>
</html>
