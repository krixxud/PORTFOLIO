<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/webFont.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="./js/signUp.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="index.html">live on</a></div>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-header">
            <h1>회원가입</h1>
            <p>live on에서 새로운 부동산 생활을 시작하세요.</p>
        </div>

        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="userType">회원구분</label>
                <select id="userType" required>
                    <option value="">회원 유형을 선택하세요</option>
                    <option value="regular">일반회원</option>
                    <option value="agent">부동산 중개인</option>
                    <option value="admin">관리자</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div class="email-group">
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    <button type="button" class="verify-button" onclick="verifyEmail()">중복확인</button>
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <p class="password-rule">영문, 숫자, 특수문자 포함 8자 이상</p>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <div class="phone-group">
                    <input type="tel" id="phone" placeholder="'-' 없이 입력하세요" required>
                    <button type="button" class="verify-button" onclick="sendVerification()">인증번호 전송</button>
                </div>
            </div>

            <div id="agentFields" style="display: none;">
                <div class="form-group">
                    <label for="licenseNumber">중개사 등록번호</label>
                    <input type="text" id="licenseNumber" placeholder="중개사 등록번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="officeName">중개사무소명</label>
                    <input type="text" id="officeName" placeholder="중개사무소명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="officeAddress">중개사무소 주소</label>
                    <input type="text" id="officeAddress" placeholder="중개사무소 주소를 입력하세요">
                </div>
            </div>

            <div class="terms-group">
                <div class="terms-all">
                    <input type="checkbox" id="agreeAll">
                    <label for="agreeAll">전체 동의</label>
                </div>
                <div class="terms-individual">
                    <div class="term-item">
                        <input type="checkbox" id="agreeService" required>
                        <label for="agreeService">서비스 이용약관 동의 (필수)</label>
                        <a href="#" class="terms-detail">보기</a>
                    </div>
                    <div class="term-item">
                        <input type="checkbox" id="agreePrivacy" required>
                        <label for="agreePrivacy">개인정보 수집 및 이용 동의 (필수)</label>
                        <a href="#" class="terms-detail">보기</a>
                    </div>
                    <div class="term-item">
                        <input type="checkbox" id="agreeMarketing">
                        <label for="agreeMarketing">마케팅 정보 수신 동의 (선택)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="signup-button">가입하기</button>

            <div class="login-link">
                이미 회원이신가요? <a href="login.html">로그인</a>
            </div>
        </form>
    </div>
