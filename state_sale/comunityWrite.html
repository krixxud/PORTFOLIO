<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/webFont.css">
    <link rel="stylesheet" href="./css/comunityWrite.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/comunityWrite.js" defer></script>
    <style>

    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header scrolled">
        <nav class="nav">
            <div class="logo"><a href="index.html">live on</a></div>
            <div class="nav-links">
                <a href="/product.html">매물찾기</a>
                <a href="./comunity.html">커뮤니티</a>
                <a href="./company.html">회사소개</a>
                <a href="./mypage.html" class="lnb">마이페이지</a>
                <a href="./login.html">로그인</a>
            </div>
        </nav>
    </header>

    <!-- 글쓰기 컨테이너 -->
    <div class="write-container">
        <div class="write-header">
            <h1>커뮤니티 글쓰기</h1>
        </div>

        <form class="write-form" id="writeForm">
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" required>
                    <option value="">카테고리 선택</option>
                    <option value="qna">Q&A</option>
                    <option value="interior">이사/인테리어</option>
                    <option value="review">입주민후기</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group">
                <label>태그</label>
                <div class="tag-input-container" id="tagContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="태그를 입력하고 Enter를 누르세요">
                </div>
            </div>

            <div class="form-group">
                <label>이미지 첨부</label>
                <div class="image-upload" id="imageUpload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>이미지를 드래그하거나 클릭하여 업로드</p>
                    <input type="file" id="fileInput" style="display: none" multiple accept="image/*">
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-button" onclick="history.back()">취소</button>
                <button type="submit" class="submit-button">글쓰기</button>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Live On. All rights reserved.</p>
        </div>
    </footer>

    <!-- 실시간 상담 챗봇 -->
    <div class="chat-widget">
        <div class="chat-button">
            <i class="fas fa-comments"></i>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                실시간 상담
                <button class="close-chat">×</button>
            </div>
            <div class="chat-messages">
                <div class="chat-message system">
                    무엇을 도와드릴까요?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="메시지를 입력하세요...">
                <button class="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
